name: food_recipes
description: Food Recipes Flutter App.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4
  carousel_slider: ^4.0.0
  http: ^0.13.4
  flutter_html: ^2.1.5
  auto_size_text: ^3.0.0
  google_fonts: ^2.1.0
  sqflite: ^2.0.0+4
  search_widget: ^1.0.2
  shared_preferences: ^2.0.9
  shimmer: ^2.0.0
  cached_network_image: ^2.5.0
  connectivity: ^3.0.6
  rflutter_alert: ^2.0.4
  launch_review: ^3.0.1
  fluttertoast: ^8.0.8
  image_picker: ^0.8.4+4
  email_validator: ^2.0.1
  google_sign_in: ^5.2.1
  flutter_facebook_login: ^3.0.0
  flutter_multiselect: ^1.0.0
  uuid: ^3.0.5
  flutter_share_me: ^1.2.0
  progress_dialog: ^1.2.4
  provider: ^6.0.1
  url_launcher: ^6.0.15
  pull_to_refresh: ^2.0.0
  flutter_pagination_wrapper: ^0.1.2
  pagination: ^0.1.0
  timeago: ^3.1.0
  flutter_secure_storage: ^5.0.2
  device_info: ^2.0.3
  getwidget: ^2.0.4
  intl: ^0.17.0
  carousel_pro_nullsafety: ^1.0.2
  easy_localization: ^3.0.0
  native_admob_flutter: ^1.5.0
  flutter_local_notifications: ^5.0.0
  universal_platform: ^1.0.0+1
  share_plus: ^3.0.4
  flutter_staggered_grid_view: ^0.4.1

  # firebase packages
  firebase_core: "^1.10.0"
  firebase_messaging: "^11.1.0"
  firebase_auth: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/images/appicon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - lang/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900
    - family: Brandon
      fonts:
        - asset: assets/fonts/Brandon-Light.otf
          weight: 300
        - asset: assets/fonts/Brandon-Regular.otf
          weight: 400
        - asset: assets/fonts/Brandon-Thin.otf
          weight: 600
        - asset: assets/fonts/Brandon-Bold.otf
          weight: 700
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700
