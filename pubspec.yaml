name: food_recipes
description: Food Recipes Flutter App.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  carousel_slider: ^4.0.0
  http: ^0.12.2
  flutter_html: ^1.2.0
  auto_size_text: ^3.0.0
  google_fonts: ^1.1.1
  sqflite: ^2.0.0+3
  search_widget: ^1.0.2
  shared_preferences: ^0.5.12+4
  shimmer: ^2.0.0
  cached_network_image: ^2.5.0
  connectivity: ^3.0.4
  rflutter_alert: ^2.0.2
  launch_review: ^3.0.1
  fluttertoast: ^8.0.7
  image_picker: ^0.6.7+21
  email_validator: ^2.0.1
  google_sign_in: ^4.5.9
  flutter_facebook_login: ^3.0.0
  flutter_multiselect: ^1.0.0
  uuid: ^2.2.2
  flutter_share_me: ^1.2.0
  progress_dialog: ^1.2.4
  provider: ^6.0.1
  url_launcher: ^6.0.4
  pull_to_refresh: ^2.0.0
  flutter_pagination_wrapper: ^0.1.2
  pagination: ^0.1.0
  timeago: ^3.0.2
  flutter_secure_storage: ^4.2.0
  device_info: ^2.0.0
  getwidget: ^2.0.2
  intl: ^0.17.0
  carousel_pro: ^1.0.0
  easy_localization: ^2.3.3+1
  native_admob_flutter: ^1.3.2
  flutter_local_notifications: ^4.0.1+2
  universal_platform: ^1.0.0+1
  share_plus: ^0.6.5

  # firebase packages
  firebase_messaging: ^8.0.0-dev.15
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1
  flutter_staggered_grid_view: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_name: ^0.0.1
  flutter_launcher_icons: ^0.8.1

dependency_overrides:
  intl: ^0.17.0-nullsafety.2

flutter_icons:
  image_path: "assets/images/appicon.png"
  android: true
  ios: true

flutter_launcher_name:
  name: "Food Recipes"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - lang/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900
    - family: Brandon
      fonts:
        - asset: assets/fonts/Brandon-Light.otf
          weight: 300
        - asset: assets/fonts/Brandon-Regular.otf
          weight: 400
        - asset: assets/fonts/Brandon-Thin.otf
          weight: 600
        - asset: assets/fonts/Brandon-Bold.otf
          weight: 700
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700
